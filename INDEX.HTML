<!DOCTYPE html>
<html>
    <head>
        <title>Objects in JS</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var student ={name:"Anjola",grade:"12",school:"OSCCO"};
            document.getElementById("demo").innerHTML ="My name is " + student.name
            + ",I am in grade " + student["grade"] + " and my school is " + student.school
        </script>
    </body>
</html>
