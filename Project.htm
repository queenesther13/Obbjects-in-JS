<!DOCTYPE html>
<html>
    <head>
        <title>Project in JS</title>
    </head>
    <body>
        <p id="demo"></p>
        <P id="result"></P>
        <script>
            function sum(a,b,c){
                sum=a+b+c;
                document.getElementById("result").innerHTML=a+b+c;
            }
            var a = Math.acos(1);
            document.write("cosine is: "+ a +"<br>");
            var b = Math.asin(1);
            document.write("sine is: "+ b +"<br>");
            var c = Math.atan(1);
            document.write("tangent is: "+ c +"<br>");
            sum(a,b,c);
        </script>
    </body>
</html>
